<div
  #sidenavRef
  [ngClass]="isSidenavCollapsed ? 'sidenav-collapsed' : 'sidenav'"
  class="fixed flex flex-col top-0 h-full text-white shadow-lg transition-all ease-in-out duration-300 z-50"
>
  <div
    class="mini-profile-container p-4 pr-8 w-full flex justify-between items-center cursor-pointer"
    (click)="handleOnUserClick()"
  >
    <div class="flex items-center justify-between whitespace-nowrap">
      <img
        class="rounded-full border-2 border-red-400 ml-2"
        src="assets/images/profile-pic-30.jpg"
        alt="Profile picture"
      />
      <h3 class="ml-4" [ngClass]="isSidenavCollapsed ? 'username-hidden' : 'username'">
        {{ username }}
      </h3>
    </div>
    <i *ngIf="!isSidenavCollapsed" class="pe-7s-angle-down"></i>
  </div>
  <div class="sidenav-wrapper">
    <div [@slideInOut]="!isUserMenuExpanded ? 'initial' : 'final'" class="my-2 px-4">
      <app-sublevel-btn-link
        *ngFor="let subRoute of userNavRoutes"
        [route]="subRoute"
        [collapsed]="isSidenavCollapsed"
      ></app-sublevel-btn-link>
    </div>
    <ul class="my-2 px-4 flex flex-col pt-4">
      <app-menu-btn-link
        *ngFor="let route of routes"
        [route]="route"
        [collapsed]="isSidenavCollapsed"
      ></app-menu-btn-link>
    </ul>
    <div class="absolute flex bottom-10 self-center">
      <!-- <h2 class="text-center">{{ time | async | date: 'HH:mm:ss' }}</h2> -->
    </div>
  </div>
</div>
