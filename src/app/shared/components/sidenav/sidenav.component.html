<div
  #sidenavRef
  [ngClass]="collapsed ? 'sidenav-collapsed' : ''"
  class="sidenav fixed flex flex-col top-0 h-screen w-72 text-white shadow-lg transition-all ease-in duration-300 z-50"
>
  <div
    class="profile-container p-4 pr-8 w-full flex justify-between items-center cursor-pointer"
    (click)="handleOnUserClick()"
  >
    <div class="flex items-center justify-between whitespace-nowrap">
      <img
        class="rounded-full border-2 border-red-400 ml-2"
        src="assets/images/profile-pic-30.jpg"
        alt="Profile picture"
      />
      <h3 class="ml-4" [ngClass]="collapsed ? 'username-hidden' : 'username'">
        {{ username }}
      </h3>
    </div>
    <i *ngIf="!collapsed" class="pe-7s-angle-down"></i>
  </div>
  <div
    [@slideInOut]="!userMenuExpanded ? 'initial' : 'final'"
    class="user-menu my-2 px-4 flex flex-col"
  >
    <div>
      <li
        class="user-nav-item hover:bg-red-300/25 my-1 rounded-sm w-full px-4 py-2 flex whitespace-nowrap tracking-wide cursor-pointer"
      >
        <div class="flex items-center">
          <i class="text-sm">PR</i>
          <a
            [ngClass]="!collapsed ? 'label' : 'label-hide'"
            class="text-white uppercase no-underline text-right pl-8 text-sm"
            >Profile</a
          >
        </div>
      </li>
      <li
        class="user-nav-item hover:bg-red-300/25 my-1 rounded-sm w-full px-4 py-2 flex whitespace-nowrap tracking-wide cursor-pointer"
      >
        <div class="flex items-center">
          <i class="text-sm">ED</i>
          <a
            [ngClass]="!collapsed ? 'label' : 'label-hide'"
            class="text-white uppercase no-underline text-right pl-8 text-sm"
            >Edit</a
          >
        </div>
      </li>
    </div>
  </div>
  <ul class="my-2 px-4 flex flex-col pt-4">
    <ng-container *ngFor="let route of routes">
      <app-menu-btn-link [route]="route" [collapsed]="collapsed"></app-menu-btn-link>
    </ng-container>
  </ul>
  <div class="absolute flex bottom-10 self-center">
    <h2 class="text-center">{{ time | async | date: 'HH:mm:ss' }}</h2>
  </div>
</div>
