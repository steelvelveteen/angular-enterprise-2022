<div
  [ngClass]="trimmedBody ? 'header-trimmed' : 'header'"
  class="header left-72 h-16 p-4 flex transition-all ease-in-out duration-200 justify-between"
>
  <div class="title-container flex flex-row items-center">
    <button class="text-black rounded-lg" (click)="toggleSidenav()">
      <i
        *ngIf="!isMobile"
        [ngClass]="trimmedBody ? 'pe-7s-angle-right' : 'pe-7s-angle-left'"
        class="icon-large icon-hover"
      ></i>
    </button>
    <div class="text-black text-xl pb-1 ml-4">{{ getTitle() }}</div>
  </div>
  <app-header-system-menu></app-header-system-menu>
</div>
