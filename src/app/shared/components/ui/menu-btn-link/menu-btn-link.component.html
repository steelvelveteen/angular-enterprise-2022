<button
  class="hover:bg-red-300/25 my-1 w-full rounded-md tracking-wide"
  routerLinkActive="bg-red-400"
  [routerLink]="route.routerLink"
  (click)="handleNavClick(route)"
>
  <li class="side-nav-item px-4 py-4 flex justify-between">
    <div (click)="adjustHeaderTitle(route)" class="flex items-center">
      <i class="{{ route.icon }}"></i>
      <a
        [ngClass]="!collapsed ? 'link' : 'link-hide'"
        class="text-white uppercase no-underline ml-4 text-sm"
        >{{ route.label }}</a
      >
    </div>
    <i *ngIf="route.children && !collapsed" class="pe-7s-angle-down mr-1"></i>
  </li>
</button>
<div [@slideInOut]="!submenuExpanded ? 'initial' : 'final'">
  <app-sublevel-btn-link
    *ngFor="let subRoute of route.children"
    [route]="subRoute"
    [collapsed]="collapsed"
  ></app-sublevel-btn-link>
</div>
