<button
  class="hover:bg-red-300/25 my-1 w-full rounded-sm tracking-wide"
  routerLinkActive="bg-red-400"
  (click)="handleNavClick(route)"
>
  <li class="side-nav-item p-2 text-right flex justify-between">
    <div class="flex">
      <i class="{{ route.icon }}"></i>
      <a class="text-white uppercase no-underline ml-4">{{ route.label }}</a>
    </div>
  </li>
</button>
