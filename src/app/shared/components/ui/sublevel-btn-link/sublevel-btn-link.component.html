<button
  class="hover:bg-red-300/25 my-1 pl-4 w-full rounded-sm tracking-wide"
  routerLinkActive="bg-red-400"
  [routerLink]="route.routerLink"
  (click)="handleNavClick(route)"
>
  <li [ngClass]="collapsed ? 'submenu-collapsed' : ''" class="side-nav-item p-2 flex px-8">
    <div class="flex items-center">
      <i class="text-sm">{{ route.icon }}</i>
      <a *ngIf="!collapsed" class="text-white uppercase no-underline text-right ml-4">{{
        route.label
      }}</a>
    </div>
  </li>
</button>
