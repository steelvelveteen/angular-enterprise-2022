<button
  class="hover:bg-red-300/25 my-1 w-full rounded-sm tracking-wide"
  routerLinkActive="bg-red-400"
  [routerLink]="itemData.routerLink"
>
  <li class="side-nav-item px-4 py-4 flex items-center align-baseline">
    <i class="{{ itemData.icon }}"></i>
    <a *ngIf="!collapsed" class="text-white uppercase no-underline ml-4">{{ itemData.label }}</a>
  </li>
</button>
