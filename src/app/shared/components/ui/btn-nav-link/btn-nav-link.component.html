<button
  class="hover:bg-red-300/25 my-1 w-full rounded-sm tracking-wide"
  routerLinkActive="bg-red-400"
  [routerLink]="itemData.routerLink"
  (click)="adjustHeaderTitle(itemData.title)"
>
  <li class="side-nav-item px-4 py-4 flex items-center align-baseline m-auto">
    <ng-container class="flex">
      <i class="{{ itemData.icon }}"></i>
      <a *ngIf="!collapsed" class="text-white uppercase no-underline ml-4">{{ itemData.label }}</a>
    </ng-container>
    <i *ngIf="itemData.children" class="pe-7s-angle-down mr-1"></i>
  </li>
  <ng-container *ngFor="let subitem of itemData.children">
    <app-btn-nav-link [collapsed]="collapsed" [itemData]="subitem"></app-btn-nav-link>
  </ng-container>
</button>
